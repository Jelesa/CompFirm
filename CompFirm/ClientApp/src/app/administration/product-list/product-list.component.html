<div>
  <h4>Товары и услуги</h4>

  <app-loader [isSearch]="isSearch">

    <table>
      <thead>
      <tr>
        <th>Артикул</th>
        <th>Наименование</th>
        <th>Категория</th>
        <th>Цена</th>
        <th></th>
      </tr>
      </thead>

      <tbody>
      <tr *ngFor="let p of productsShortInfo">
        <td>{{p.id}}</td>
        <td>{{p.productName}}</td>
        <td>{{p.groupName}}</td>
        <td>{{p.price}}</td>
        <td>
          <div class="buttons-wrapper">
            <div class="button-edit"
                 (click)="editProduct(p.id)">
              <img src="assets/edit.png">
            </div>

            <div class="button-delete"
                 (click)="deleteProduct(p.id)">
              <img src="assets/delete.png">
            </div>
          </div>
        </td>
      </tr>
      </tbody>
    </table>

    <div class="button"
         style="margin-top: 17px;"
         (click)="createProduct()">
      Создать
    </div>

  </app-loader>

  <div *ngIf="(!productsShortInfo || productsShortInfo.length === 0) && !isSearch">
    <h5>Товаров не нашлось.</h5>
  </div>

</div>

<div class="pages-buttons-wrapper navigate-pages">

  <div class="button"
       (click)="prevPage()"
       [ngClass]="{ 'button-disabled': pageNumber === 0 }">
    Предыдущая
  </div>

  <div>
    Страница {{pageNumber + 1}} из {{pageCount}}
  </div>

  <div class="button"
       (click)="nextPage()"
       [ngClass]="{ 'button-disabled': pageNumber === pageCount - 1 }">
    Следующая
  </div>

</div>
